<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Icons</title>
  <style>
    .icon-link {
      display: inline-block;
      margin-right: 16px;
      text-decoration: none;
    }

    .icon-link svg {
      width: 24px;
      height: 24px;
      fill: #666;
      transition: fill 0.3s ease;
    }

    .icon-link.linkedin svg:hover {
      fill: #0a66c2; /* LinkedIn blue */
    }

    .icon-link.github svg:hover {
      fill: #171515; /* GitHub black */
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
